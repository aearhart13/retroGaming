<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Melody Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="terminal">
    <h1 id="game-title">🎵 Guess the Song 🎵</h1>
    <!-- <p id="unlocked-status">Unlocked Songs: Classics</p> -->
    <p id="mode-indicator" style="display: none;">🕹️ Synth Mode Activated</p>
    <p>Type the code below to play the song</p>
    <pre id="code-output"></pre>
    <div id="typing-section" style="display: none;">
      <p id="current-line">Type this: </p>
      <input type="text" id="code-input" autofocus />
    </div>    
    <div id="guess-section" style="display:none;">
      <p>🎧 What song did you just create?</p>
      <input type="text" id="song-guess" placeholder="Enter your guess..." />
      <button id="relisten-button" onclick="relisten()">🔁 Hear Again</button>
      <button onclick="submitGuess()">Submit Guess</button>
      <p id="guess-feedback"></p>
      <button onclick="startGame()">🔁 Play Again</button>
    </div>    
    <p>Time left: <span id="timer">30</span></p>
    <div class="status-bar">
      <span>Score: <span id="score-display">0</span></span>
      <span>Strikes: <span id="strike-display">0</span></span>
    </div>
    <button id="start-button" onclick="startGame()">Start</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
